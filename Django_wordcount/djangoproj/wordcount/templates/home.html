<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD COUNT</title>
</head>

<body>
    {% block contents %}
        <a href="{%url 'home'%}"> <h2> Wordcounter </h2></a>
        <br>
        <h3><a href="{% url 'about' %}">ABOUT</a></h3>
        <br>
        <div class="card">
        <div class="card-header">
            <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                공백 포함 할까요?
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="">네</a>
                <a class="dropdown-item" href="">아니요</a>
            </div>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title">본문을 입력하세요.</h5>
            <p class="card-text">
                <form action="{%url 'result'%}">
                    <div class="form-group">
                    <textarea name="fulltext" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    </div>
                    <input type="submit" value="제출" class="btn btn-primary">
                </form>
            </p>
        </div>
        </div>
    {% endblock %}
</body>
</html>
